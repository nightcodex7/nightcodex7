<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lambdaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bracketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Lambda Symbol -->
  <path d="M70 140 L85 110 L100 140 L115 110 L130 140" 
        stroke="url(#lambdaGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
        filter="url(#glow)"/>
  
  <!-- Code Brackets -->
  <text x="60" y="80" font-family="monospace" font-size="24" font-weight="bold" fill="url(#bracketGradient)" filter="url(#glow)">&lt;/&gt;</text>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#lambdaGradient)" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#bracketGradient)" stroke-width="1" opacity="0.2"/>
</svg> 